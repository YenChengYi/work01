<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bmi.css">
</head>
<body>
    <div class="container">
        <h1>BMI 計算機</h1>
        <h4>
            身體質量指數（Body Mass Index，簡稱BMI）是公認用來預估肥胖程度的方法
        </h4>
        <h4>BMI = 體重(公斤) / 身高的平方(公尺) </h4>
        身高: <input id="height" type="number"> CM
        體重: <input id="weight" type="number"> kg
        <br><button id="calc">開始計算</button>
        <button id="reset">清除重算</button>
        <div id="result"></div>

        <table>
            <tr>
                <td colspan="3">BMI值</td>
            </tr>
            <tr>
                <td></td>
                <td>男性</td>
                <td>女性</td>
            </tr>
            <tr>
                <td>體重過輕</td>
                <td> <20 </td>
                <td> <19 </td>
            </tr>
            <tr>
                <td>正常範圍</td>
                <td>20 ~ 25</td>
                <td>19 ~ 25</td>
            </tr>
            <tr>
                <td>肥胖</td>
                <td>25 ~ 30</td>
                <td>25 ~ 30</td>
            </tr>
            <tr>
                <td>過重</td>
                <td>30 ~ 40</td>
                <td>30 ~ 40</td>
            </tr>
            <tr>
                <td>重度肥胖</td>
                <td>> 40</td>
                <td>> 40</td>
            </tr>
        </table>
    </div>
    <!-- js控制 -->
    <script>
        var height = document.querySelector('#height');
        var weight = document.querySelector('#weight');
        var calc = document.querySelector('#calc');
        var reset = document.querySelector('#reset');
        var result = document.querySelector('#result');

        calc.addEventListener('click',function(){
            if(weight.value == '' || height.value == ''){
                result.innerHTML = '請輸入正確資料';
                return;
            }

            var height_meter = parseInt(height.value) / 100;
            var BMI = parseFloat(weight.value) / height_meter ** 2;
            BMI = BMI.toFixed(1);
            var posture = '';

            if(BMI < 19){
                posture = '體重過輕';
            }else if(BMI < 25){
                posture = '正常範圍';
            }else if(BMI < 30){
                posture = '肥胖';
            }else if(BMI <40){
                posture = '過重';
            }else {
                posture = '重度肥胖';
            }
            result.innerHTML = '你的BMI值:'+ BMI + ',' + posture;
        });
        //清空
        reset.addEventListener('click', function(){
            height.value = '';
            weight.value = '';
            result.innerHTML = '';
        });
    </script>
</body>
</html>
